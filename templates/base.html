{# 模板引用文件 #}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css/' %}">

    {% block header_extends %}
    {% endblock %}
</head>


<body>

<div class="nav">
    <a class="logo" href="{% url 'home' %}">
        <h3>个人博客网站</h3>
    </a>
    <a href="{% url 'home' %}">首页</a>
    <a href="{% url 'blog_list' %}">博客</a>
</div>


{% block content %}
{% endblock %}

<script type="application/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
<script type="application/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
</body>
</html>
